{% extends 'users/base.html' %}

{% load widget_tweaks %}

{% block content %}

    <div class="card d-flex justify-content-center p-4 shadow-sm">
        <div class="text-center">
          <h3 class="text-gradient">Update Ticket</h3>
         
        </div>
        <div class="card card-plain">
          <form method="POST">
            {% csrf_token %}
            <div class="card-body pb-2">
             
                <div class="mb-3">
                    <label for="exampleEmail" class="form-label">Issue Title</label>
                    {% render_field form.title class="form-control" %}
                  
                  </div>
                  <div class="mb-3">
                    <label for="ExampleUsername" class="form-label">Description</label>
                    {% render_field form.description class="form-control" %}
                
                
              <div class="row">
                <div class="col-md-12 text-center">
                  <button  class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>


{% endblock content %}
